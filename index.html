<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="js/auth.js" />
    <title>DigiWallet</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span aria-label="Toggle navigation">MENU DigiWallet</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="depositoNav"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  >| Depósito</a
                >
              </li>
              <li class="nav-item">
                <a id="transferirNav" class="nav-link" href="#"
                  >| Transferir Dinero</a
                >
              </li>
              <li class="nav-item">
                <a id="movimientosNav" class="nav-link" href="#"
                  >| Ultimos Movimientos</a
                >
              </li>
            </ul>
            <button class="btn btn-primary" id="logoutBtn">logout</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="operaciones-cuenta" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <br />
              <h1 id="titulo-movimiento"></h1>
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text">Cantidad $</span>
                <input type="number" id="amount" class="form-control" min="0" />
              </div>
              <div class="input-group mb-3">
                <button
                  hidden
                  id="depositarBtn"
                  class="form-control btn btn-success"
                >
                  Confirmar Depósito
                </button>

                <button
                  hidden
                  id="girarBtn"
                  class="form-control btn btn-warning"
                >
                  Confirma Giro de Dinero
                </button>

                <button
                  hidden
                  id="transferirBtn"
                  class="form-control btn btn-secondary"
                >
                  Transferencia de dinero a terceros
                </button>
              </div>
              <div id="destinatarioDiv" hidden>
                <p id="destinatario"></p>
                <div></div>
              </div>
              <div id="saldo">
                <h2>Disponible $ <span id="balance"></span></h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <!-- MODAL CREACION DE DESTINATARIO -->
        <div
          class="modal fade"
          id="destinatarioModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Nuevo Destinatario
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label"
                      >Nombre Destinatario:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="recipient-nrocuenta" class="col-form-label"
                      >Número de Cuenta:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-nrocuenta"
                    />
                  </div>
                  <div class="mb-3">
                    <select class="form-select" id="recipient-banco">
                      <option value="" selected>Selección Banco</option>
                      <option value="Banco Estado">Banco Estado</option>
                      <option value="Chile/Edwards">Chile/Edwards</option>
                      <option value="Itau">Itau</option>
                      <option value="Santander">Santander</option>
                      <option value="BCI">BCI</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary cerrarModal"
                  data-dismiss="modal"
                >
                  Crear
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- FIN MODAL -->
      </section>

      <section id="historial-cuenta" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <br />
              <h1 id="titulo-historial"></h1>
              <br />
              <div class="tabla-container">
                <table class="table align-right table-hover">
                  <thead class="table-dark">
                    <tr>
                      <td>fecha</td>
                      <td>tipo</td>
                      <td>monto</td>
                      <td>saldo</td>
                      <td>destino</td>
                    </tr>
                  </thead>
                  <tbody class="table-light" id="registros"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="js/index.js"></script>
</html>
